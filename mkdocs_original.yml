site_name: Joel's Resource Page

theme:
  name: material
  logo: assets/esri-17GlobeLogo_tag-right_1CRev.png
  palette:
    scheme: slate
    primary: black
  features:
    - content.code.copy

plugins:
  - search
  - blog:
      blog_dir: sitreps
      post_date_format: dd MMM YYYY
      archive_date_format: MMM yyyy
      archive_url_date_format: yyyy/MM

  # extension converting included notebooks into html at build time
  - mkdocs-jupyter:
      include_source: true

markdown_extensions:
  - pymdownx.highlight:
      use_pygments: true
      pygments_lang_class: true
      linenums: false
      anchor_linenums: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
